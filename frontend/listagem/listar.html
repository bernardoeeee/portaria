<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portaria</title>
  <link rel="stylesheet" href="listar.css">
</head>

<body class="tudo">
  <header class="header">
    <h1 id="titulo">Portaria</h1>
    <h3 id="subtitulo">Lista dos moradores do prédio:</h3>
  </header>
  <main>


    <table class="tabelaMoradores">
      <thead>
        <tr>
          <th>Nome:</th>
          <th>Bloco:</th>
          <th>Apartamento:</th>
          <th>Email:</th>
          <th>Status:</th>
          <th>Placa:</th>
          <th>Box:</th>

          <th>Excluir</th>
          <th>Alterar dados</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <!-- aqui dentro tem os dados dos carros estacionados na garagem -->
        </tr>
      </tbody>
    </table>
  </main>

  <!-- Modal para edição -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2>Editar Morador e Veículo</h2>

      <!-- Morador -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="bloco">Bloco:</label>
      <input type="text" id="bloco" required>

      <label for="apartamento">Apartamento:</label>
      <input type="text" id="apartamento" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="status">Status:</label>
      <input type="text" id="status" required>

      <hr>

      <!-- Veículo -->
      <label for="placa">Placa:</label>
      <input type="text" id="placa" required>

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" required>

      <label for="cor">Cor:</label>
      <input type="text" id="cor" required>

      <label for="vaga">Escolha uma vaga:</label>
      <input type="text" id="vaga" required>

      <button onclick="editarCarro()">Salvar</button>
    </div>
  </div>

  <script src="listar.js"></script>
</body>

</html>
